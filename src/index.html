<body>
<div id="wrapper">
    <header id="header">
        <nav class="navbar">
            <ul class="nav-left">
                <!--<li class="main-menu">-->
                    <!--<a href="https://twitter.com/nirdizati">-->
                        <!--<img border="0" alt="twister" src="media/twister-logo.jpg" weight="32" height="32">-->
                    <!--</a>-->
                    <!--&lt;!&ndash;<i class="fa fa-reorder" href="https://twitter.com/nirdizati"></i>&ndash;&gt;-->
                <!--</li>-->
            </ul>

            <ul class="nav-right">
                <li>
                    <select class="selectpicker show-menu-arrow"
                            id="logSelect" onChange="sendLogChange()">
                        <option value="bpi_12">BPI 2012</option>
                        <option value="bpi_17">BPI 2017</option>
                    </select>
                </li>
            </ul>
        </nav>
    </header>

    <section id="content">
        <!--<div class="left-side remove">-->
        <!--</div>-->
        <div class="right-side">
            <div class="dashboard container">
                <div class="row">
                    <div class="col-xxxs-12 col-xxs-6 col-xs-4 col-sm-4 col-md-2 block">
                        <div class="parameter">
                            <div class="prm-name">
                                <span>Running cases</span>
                            </div>
                            <div class="prm-value">
                                <span class="num" id="running"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-xxxs-12 col-xxs-6 col-xs-4 col-sm-4 col-md-2 block">
                        <div class="parameter">
                            <div class="prm-name">
                                <span>Completed cases</span>
                            </div>
                            <div class="prm-value">
                                <span class="num" id="completedCases"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-xxxs-12 col-xxs-6 col-xs-4 col-sm-4 col-md-2 block">
                        <div class="parameter">
                            <div class="prm-name">
                                <span>Completed events</span>
                            </div>
                            <div class="prm-value">
                                <span class="num" id="completedEvents"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-xxxs-12 col-xxs-6 col-xs-4 col-sm-4 col-md-2 block">
                        <div class="parameter">
                            <div class="prm-name">
                                <span>Avg case length</span>
                            </div>
                            <div class="prm-value">
                                <span class="num" id="averageCaseLength"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-xxxs-12 col-xxs-12 col-xs-8 col-sm-8 col-md-4 block">
                        <div class="parameter">
                            <div class="prm-name">
                                <span>Avg case duration</span>
                            </div>
                            <div class="prm-value">
                                <span class="num" id="averageDuration"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="ttabs">
                <ul class="ttabs-head">
                    <li class="ttab active-btn">
                        <a class="ttab-border" href="javascript:void(0)">
                            <div class="ttab-title">Detail view</div>
                        </a>
                    </li>
                    <li class="ttab">
                        <a class="ttab-border" href="javascript:void(0)">
                            <div class="ttab-title">Outcomes</div>
                        </a>
                    </li>
                    <li class="ttab">
                        <a class="ttab-border" href="javascript:void(0)">
                            <div class="ttab-title">Case duration</div>
                        </a>
                    </li>
                    <li class="ttab">
                        <a class="ttab-border" href="javascript:void(0)">
                            <div class="ttab-title">Remaining time</div>
                        </a>
                    </li>
                    <li class="ttab">
                        <a class="ttab-border" href="javascript:void(0)">
                            <div class="ttab-title">Case length</div>
                        </a>
                    </li>
                </ul>

                <div class="ttabs-body">
                    <div id="TabTable" class="ttabs-content active-content">
                        <table id="table">
                            <!--<a class="table-config-btn clicked"><i class="fa fa-cog"></i></a>-->
                        </table>
                    </div>
                    <div id="TabOutcomes" class="ttabs-content ">
                    </div>
                    <div id="TabCaseDuration" class="ttabs-content ">
                        <div>
                            <canvas id="caseDurationCharts"></canvas>
                        </div>
                    </div>
                    <div id="TabRemainingTime" class="ttabs-content ">
                        <div>
                            <canvas id="remainingTimeChart"></canvas>
                        </div>
                    </div>
                    <div id="TabLengthDistribution" class="ttabs-content ">
                        <div>
                            <canvas id="lengthDistributionChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <nav class="navbar"></nav>
    </footer>
</div>
